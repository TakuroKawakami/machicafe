<!DOCTYPE html>

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="まちCafeホーム"></h1>
          <nav>

      <div class="wrapper">
        <h2 class="page-title">CONTACT</h2>
        <form action="#">
          <div>
            <label for="name" class="form-font">お名前</label>
            <input type="text" id="name" name="your-name">
          </div>
          <div>
            <label for="email" class="form-font">メールアドレス</label>
            <input type="email" id="email" name="your-email">
          </div>
          <div>
            <label for="message" class="form-font">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>
    </div><!-- /#contact -->
    <section id="location">
      <div class="wrapper">

            住所： 東京都〇〇市<br>
            〇〇〇〇〇〇〇 123-45-6<br>
            〇〇〇〇<br>
            電話： 03-1234-5678<br>
            営業時間： 10:00〜20:00<br>

        </div>
        <div class="location-map">
